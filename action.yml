---
name: 'Common preparation steps'
description: 'Check out code & install node.js, hugo and npm dependencies'
branding:
  icon: 'layers'
  color: 'green'
inputs:
  submodules:
    description: 'Should we checkout git submodules?'
    default: false
  dart_sass:
    description: 'Should we install dart-sass?'
    default: false
  nodejs:
    description: 'Should we install node.js and install npm dependencies?'
    default: true
  hugo_version:
    description: 'Version of hugo to install'
    default: 'latest'
runs:
  using: 'composite'
  steps:
    - name: Check out code
      uses: actions/checkout@v6
      with:
        submodules: ${{ inputs.submodules }}  # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
    - name: Install hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: ${{ inputs.hugo_version }}
        extended: true
    # https://gohugo.io/host-and-deploy/host-on-github-pages/
    # https://github.com/gohugoio/hugoDocs/pull/3122/files
    # https://github.com/gohugoio/hugoDocs/pull/3125/files
    # https://github.com/dw-labs-org/dart-sass-gha
    - if: ${{ inputs.dart_sass == 'true' }}
      name: Install dart-sass
      uses: dw-labs-org/dart-sass-gha@v1
    - if: ${{ inputs.nodejs == 'true' }}
      name: Install node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'
    - if: ${{ inputs.nodejs == 'true' }}
      name: Install npm dependencies
      run: npm i
      shell: bash
